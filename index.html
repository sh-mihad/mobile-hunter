<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <div class="d-flex" role="search">
          <input id="search-fild" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <section>
      <div id="container-phone" class="row row-cols-1 row-cols-md-3 g-4">
      </div>

      <div>
        <h4 id="warnign-masg" class="text-danger text-center mt-5 d-none">Can't found your search plas try a new searc
        </h4>
      </div>
      <div id="view-all-btn" class="d-none">
        <p class="text-center mt-5"><button id="vewall-btn" class="btn btn-success ">Show All</button></p>
      </div>
    </section>
    <!-- modal sectoin -->
    <section>
      <!-- Button trigger modal -->
      

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body d-flex ">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- spinner secton -->
    <section id="snipper" class="d-none">
      <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="js/api.js"></script>
</body>

</html>
